<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<head>

	<title> Stock Historical Data over Time</title>
</head>
<body onload="init()">
	<h1>Stock Historical Data over Time</h1>
	<svg width=800 height=700>
	</svg>
	<script>
		async function init() {
			stockId = 'qqq';
			const data = await d3.csv('Data/QQQ3.csv');//3
			//const data = await d3.csv("https://www.nasdaq.com/api/v1/historical/QQQ/etf/2010-07-19/2020-07-19");
			dateString = data.map(function(d) {return d.Date; });
			dates = data.map(function(d) {return new Date(d.Date); });
			console.log(dateString);

			prices = data.map(function(d) {return d.Close; });
			prices2 = data.map(function(d) {return Number.parseFloat(d.Close); });
			console.log(prices);
			console.log(prices2);
			xMin = Math.min.apply(null, dates);
			xMax = Math.max.apply(null, dates);
			yMin = Math.min.apply(null, prices);
			yMax = Math.max.apply(null, prices);
			yMin2 = Math.min.apply(null, prices2);
			yMax2 = Math.max.apply(null, prices2);
			console.log(xMin);
			console.log(xMax);
			console.log(yMin);
			console.log(yMax);
			console.log(yMin2);
			console.log(yMax2);

			volume = data.map(function(d) {return d.Volume;});
			volume2 = data.map(function(d) {return parseInt(d.Volume);});
			volume3 = data.map(function(d) {return Number.parseInt(d.Volume);});
			console.log(volume);
			console.log(volume2);
			console.log(volume3);

			w = 600;
			h = 600;
			color = 'Green';

			xScale = d3.scaleLinear().domain([xMin, xMax]).range([0, w]);
			yScale = d3.scaleLinear().domain([yMin, yMax]).range([h, 0]);


			line = d3.line()
					 .x(function(d,i) {return i;})
					 .y(function(d) {return yScale(d.Close); });

			d3.select('svg')
			  .append('g')
			  .attr("transform", "translate(50, 50)")
			  .data(data)
			  .attr("d", line)
			  .attr("class", "line")
			  .attr("stroke", color);

			/*marker = d3.select("svg")

			           .data(data)
			           .enter()
			           .attr("class", "dot")

			           .attr("cy", function(d, i) {return yScale(d.Close);})
			           .attr("r", 4)
			           .attr("fill", color);
*/
		}
	</script>
</body>
</html>
